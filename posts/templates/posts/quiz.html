{% extends 'base.html' %}

{% block title %}
Post List
{% endblock %}


{% block content %}
    <h1>QUIZ Time</h1>

    <h1 id="scoreDisplay"> </h1>
    <h3 id="percentageDisplay"> </h3>

    {% for post in questions%}

    <div id="cardQuestion-{{loop.index}}" class="card border-primary mb-3">
        <div class="card-header"> {{loop.index}}. {{post.title}}</div>
        <div class="card-body">
          <p class="card-text" style="font-size:24px;">{{post.body}}
            
          </p>
            <label for="exampleInputEmail1" class="form-label mt-4">Answer</label>
            <input type="text" class="form-control" id="answer-{{loop.index}}">

            <p style="font-size:15px; text-align:right;"class="text-muted">Question ID # <f  id="qOrder-{{loop.index}}" >{{post.id}}</f></p>
        </div>
        
    </div>
    {% endfor %}

    <button class="btn btn-success mb-5" id="sendAnswers"> Submit </button>

    

{% endblock %}
