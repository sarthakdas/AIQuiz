
    <div class="card">
        <div class="card-header">
          {{ post.created.date() }}
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.body }}</p>
          <a href="{{ url_for('posts.post_detail', slug=post.slug) }}" class="btn btn-info">Read more...</a>

         

          
        </div>
        {% if post.tags.count() %}
        <div class="card-footer text-muted">
            {% for tag in post.tags %}
                <span class="badge badge-dark"><a href="{{ url_for('posts.tag_detail', slug=tag.slug) }}">{{ tag.title }}</a></span>
            {% endfor %}
          </div>

          {% endif %}
    </div>
</br>
