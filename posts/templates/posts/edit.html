{% extends 'base.html' %}

{% block title %}
    Create New Post
{% endblock %}

{% block content %}
    <h1>Edit Post</h1>
    <form action="{{ url_for('posts.post_update', slug=post.slug) }}" method="POST">

        {% for field in form %}
            <div class="form-group">
                {{field.label()}}
                </br>
                {{field(class="form-control")}}
            </div>
        {% endfor %}
        </br>
        <button class="btn btn-primary">Submit</button>

    </form>

{% endblock %}s
