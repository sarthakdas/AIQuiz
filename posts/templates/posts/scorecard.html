{% extends 'base.html' %}

{% block title %}
    Scorecard
{% endblock %}

{% block content %}

    <div class="">
        <h1>Scores</h1>
        <div class="card text-white bg-secondary mb-3 p-3" >
            <table class="table table-hover"><div class="card-body">
                <thead>
                <tr>
                    <th scope="col">Topics</th>
                    <th scope="col">Total Answered Correct</th>
                    <th scope="col">Total Questions Answered</th>
                    <th scope="col">Progress</th>
                </tr>
                </thead>
                <tbody>
                {% for score in scores%}
                <tr class="table-defualt">
                    <th>{{ score.tag.title}}</th>
                    <td> {{ score.correct}}</td>
                    <td>{{ score.total}}</td>
                    <td>

                        <div class="progress">
                            <div class="progress-bar bg-info" role="progressbar" style="width:{{score.percentage}}%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>

                    </td>
                </tr>
                {% endfor %}
            </table>
        </div></div>


        
        <br>
        
    </div>
{% endblock %}
