<!DOCTYPE html>
<html>
    <head>
        <title>
          {% block title %}

          {% endblock %}
        </title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='bootstrap-5.1.3-dist/css/bootstrap.min.css') }}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
            <div class="container-fluid">
              <a class="navbar-brand" href="{{ url_for('index') }}">QUIZAI</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('posts.posts_list') }}">Blog</a>
                  </li>
                  {% if current_user.has_role('admin') %}
                  <li class="nav-item">
                    <a class="nav-link" href="/admin">Admin</a>
                  </li>
                  {% endif %}
                
                </ul>
                <form class="d-flex" method="GET">
                  <input class="form-control me-2" type="search" placeholder="Search" name="q">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>

          <div class="container">
              <div class="row">
                <div class="col-9 mx-auto">
                  {% block content %}

                  {% endblock %}
                </div>
              </div>
          </div>
    </body>
</html>
